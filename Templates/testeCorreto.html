<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('Estaticos', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <script async src="{{ url_for('Estaticos', path='/js/testeCorreto.js') }}"></script>
    <title>Teste {{ teste.nome }}</title>
</head>
<body>
<h1>Teste {{ teste.nome }}</h1>

<div id="navigation">
    {% for questao in teste.lista_questoes %}
        <p>Banca: {{ questao.banca }}</p>
        <p>Ano: {{ questao.ano }}</p>
        <p>Conteudo: {{ questao.conteudo }}</p>
        <form id="form" name="respostasForm">
            <input type="radio" id="certo{{ loop.index }}" name="alternativaRadio" value="C">
            <label for="certo{{ loop.index }}">Certo</label><br>
            <input type="radio" id="errado{{ loop.index }}" name="alternativaRadio" value="E">
            <label for="errado{{ loop.index }}">Errado</label><br>
            <input type="submit" value="E aí?">
            <span value="{{ questao.resposta }}"></span>
            <p id="resultado"></p>
        </form>
        </br>
    {% endfor %}
</div>

</body>
</html>
