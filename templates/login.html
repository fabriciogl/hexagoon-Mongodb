<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="/estaticos/css/bootstrap.min.css" rel="stylesheet">
    <script async src="/estaticos/js/login.js"></script>
    <title>Tela de Login</title>
</head>
<body>
<h3 class="text-info text-center">Tela de Login</h3>

<div id="navigation" class="table-responsive">
    <table class="table table-bordered table-info mx-auto w-auto">
        <tbody>
            <tr>
                <td>
                    <label for="email">Email</label>
                    <input type="text" id="email" class="w-auto">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="senha" >Senha</label>
                    <input type="password" id="senha" class="w-auto">
                </td>
            </tr>
            <tr>
                <td class="text-center"><input type="button" value="logar" onclick="logarUsuario()" class="btn-success"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
